<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/implementacao/public/css/saldoProf.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Professor</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand logo" href="#">CoinSystem</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav nav-list">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Moedas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">

        <form method="post">
            <label class="col-sm-12 col-form-label col-form-label-lg"
                style="font-size: 25px;text-align: center;margin-bottom: 20px;"><b>Sistema de Envio de Moedas</b>
            </label>

            <div class="card" style="width: 25rem;">
                <div class="card-body">
                    <h5 class="card-title">Transferir Moedas</h5>
                    <p class="card-text">(Nome do professor)</p>
                    <p class="card-text">Nome do aluno :  <input style="display: inline;"></p>                    
                    <p class="card-text">Total de moedas : <input style="display: inline;"></p>                    

                    <!-- Button trigger modal -->
                    <button type="button" class="btn-infos" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Enviar mensagem
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Mensagem</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <textarea name="" cols="60" rows="5" placeholder="Escreva o motivo do reconhecimento do aluno..."></textarea>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success">Salvar</button>
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            </br>
            <p>
                <button class="btn-infos c" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">
                    Consultar Alunos
                </button>
            </p>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <input class="search" type="text" id="myInput" onkeyup="myFunction()"
                        placeholder="Buscar alunos...">
                    <table id="myTable" class="table table-hover">
                        <thead>
                            <tr class="header">
                                <th>Id</th>
                                <th>Nome</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="body">
                                <td>1</td>
                                <td>Leticia</td>
                                <td>email</td>
                            </tr>
                            <tr class="body">
                                <td>2</td>
                                <td>Amanda</td>
                                <td>email</td>
                            </tr>
                            <tr class="body">
                                <td>3</td>
                                <td>Lucas</td>
                                <td>email</td>
                            </tr>
                        </tbody>
                    </table>

                    <script>
                        function myFunction() {

                            var input = document.getElementById("myInput");
                            var filter = input.value.toUpperCase();
                            var table = document.getElementById("myTable");
                            var trs = table.tBodies[0].getElementsByTagName("tr");

                            for (var i = 0; i < trs.length; i++) {

                                var tds = trs[i].getElementsByTagName("td");

                                trs[i].style.display = "none";

                                for (var i2 = 0; i2 < tds.length; i2++) {

                                    if (tds[i2].innerHTML.toUpperCase().indexOf(filter) > -1) {

                                        trs[i].style.display = "";

                                        continue;
                                    }
                                }
                            }
                        }
                    </script>

                </div>
            </div>
            </br>
            <p class="second">
                <button class="btn-infos c" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                    Consultar Saldo
                </button>
            </p>
            <div style="min-height: 120px;">
                <div class="collapse collapse-horizontal" id="collapseWidthExample">
                    <div class="card card-body" style="width: 250px;">
                        Total de moedas:
                        <input type="text" class="form-control" style="width: 170px;" name="nome">
                    </div>
                </div>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
