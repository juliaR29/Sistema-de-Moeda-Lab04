<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/public/css/exibeEmpresa.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light ">
      <a class="navbar-brand logo" href="#">CoinSystem</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav nav-list">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Meu perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container">

    <form>
      <label class="col-sm-12 col-form-label col-form-label-lg"
        style="font-size: 25px;text-align: center;margin-bottom: 20px;"><b>Dados Cadastrais</b></label>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome da Empresa </label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email </label>
        <input type="email" class="form-control">
      </div>
      <div class="mb-3">
        <label for="cnpj" class="form-label">CNPJ </label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="rua" class="form-label">Rua </label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="complemento" class="form-label">Complemento </label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3 ">
        <label for="bairro" class="form-label">Bairro </label>
        <input type="text" class="form-control">
      </div>
    </form>
    <button type="submit" class="btn btn-primary">Editar</button>
    <button type="submit" class="btn btn-success">Salvar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</body>

</html>
